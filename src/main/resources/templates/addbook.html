<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" th:href="@{css/bootstrap.css}" />
</head>
<body>
<h1>Add Book</h1>
<div>
    <form th:object="${book}" th:action="@{save}" action="#" method="post">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}"/>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}"/>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}"/>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}"/>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}"/>
        <div style="clear: both; display: block; height: 10px;"></div>

        <div style="clear: both;display: block;height: 10px;"></div>
        <label for="category">Category</label>
        <select id="category" th:field="*{category}" >
            <option th:each="category: ${category}"
                    th:value="${category.categoryId}"
                    th:text="${category.categoryName}"></option>
        </select>

        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" value="Save" />
    </form>
    <button><a href="/booklist">Show books in library</a></button>
</div>
</body>
</html>
