<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
	<h1>Books in library</h1>
    <table class="table table-striped">
		<tr>
		    <th>Title</th>
		    <th>Author</th>
		    <th>Year</th>
		    <th>ISBN</th>
		    <th>Price</th>
			<th>Category</th>
		</tr>  
    	<tr th:each = "book : ${booklist}">
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.categoryName}"></td>

 			<td><button class="btn btn-danger"><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></button></td>
			<td><button><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></button></td>
    	</tr>
     </table>
	<button class="btn btn-success"><a href="addbook">Add Book</a></button>
</body>
</html>
