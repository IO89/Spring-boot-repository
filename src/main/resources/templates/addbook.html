<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
>
<head>
    <link type="text/css" rel="stylesheet" href="css/bootsrap.css" th:href="@{css/bootstrap.css}"/>
    <title>Add new book</title>
</head>
<body>
<h1>Add a book</h1>
<div>
    <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}"/>
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}"/>
        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}"/>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}"/>
        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}"/>
        <label for="category">Category</label>
        <select id="category" th:field="*{category}">
            <option th:each="category:${categories}"
                    th:value="${category.categoryId}"
                    th:text="${category.categoryName}"></option>
        </select>
        <input type="submit" value="Save"/>
    </form>
    <a class="btn btn-success" href="booklist.html">Show books in the library</a>
</div>
</body>
</html>
